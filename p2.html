<!-- 
In the form below, add an input field with the type "button" and the value "OK".
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Using Input Tag</title>
</head>
<body>
    <form>
        Name : <input type="text" name="user_name" placeholder="Enter Your Name Here...">
        <input type="button" name="button" value="OK">
    </form>
</body>
</html>
