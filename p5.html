<!-- 
Inside a form tag, add a text area with the name "note".
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Text Area...</title>
 </head>
 <body>
    <form>
        <textarea name="note"  cols="30" rows="10" placeholder="Enter Your Notes"></textarea><br>
        <button>Add Note</button>
    </form>
 </body>
 </html>
