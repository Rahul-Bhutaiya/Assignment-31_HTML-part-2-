<!-- 
Inside a form tag, add a submit button with the value "Submit Form".
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Submit Button</title>
 </head>
 <body>
    <form>
        <input type="text" name="project_name" placeholder="Enter Your Project Name Here...">
        <button value="Submit Form">Submit Form</button>
    </form>
 </body>
 </html>
