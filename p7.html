<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Your-Self With Indian Army</title>
</head>
<body>
    <h1>Register Your-Self With Indian Army</h1>
    <form>
        Name : <input type="text" name="participant_name" placeholder="Enter Your Name Here" size="26" required><br><br>
        Qualification : 
        <select name="qualification" required>
            <option value="">Select Your Qualification</option>
            <option value="lt10th">Less Than 10th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
        </select>
        <br><br>Age : <input type="number"  name="age" min="18" max="25" required placeholder="Age">
        <br><br><button disabled>Submit Form</button><!--input field disabled here-->
    </form>
</body>
</html>
