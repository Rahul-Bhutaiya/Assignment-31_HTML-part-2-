<!-- 
Inside a form tag, add two radio buttons, both with the name “programming_language”.    
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Using Radio Buttons</title>
 </head>
 <body>
    <form>
        Choose Your Favourite Programming Language :- 
        <input type="radio" name="programming_language" value="C++">C++
        <input type="radio" name="programming_language" value="Python">Python
        <br><button>Submit</button>
    </form>
 </body>
 </html>
